<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>  
<body style="background-color: #212121; color: #fff;">
    <!-- Dynamic Element Creation and Manipulation -->

    <script>
        // Creating a new 'div' element using document.createElement
        const div = document.createElement('div');
        console.log(div);

        // Adding a class name to the newly created div
        div.className = "main";

        // Assigning a random ID to the div
        div.id = Math.round(Math.random() * 10 + 1);

        // Setting a title attribute for the div
        div.setAttribute("title", "generated title");

        // Styling the div with background color and padding
        div.style.backgroundColor = "green";
        div.style.padding = "12px";

        // div.innerText = "Chai aur code";

        // Using createTextNode to create a text node and appending the text node to div
        const addText = document.createTextNode("Chai aur code");
        div.appendChild(addText);

        // Appending the dynamically created div to the body of the document
        document.body.appendChild(div);
    </script>
</body>
</html>


<!-- Important Notes:
- A new 'div' element is created, and various properties such as class, ID, and title are set dynamically.
- Text content is added to the div using createTextNode, providing an alternative to directly setting innerText.

Using createTextNode to add text content is a best practice than innerText:
- Automatically escapes special characters.
- Mitigates HTML injection vulnerabilities.
- Can offer better performance, especially with large text.
- Promotes consistent API usage and cross-browser compatibility.
-->
