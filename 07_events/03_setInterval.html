<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Javascript</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    // Function to log a message and current timestamp
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    let intervalId; // Variable to store the interval ID

    // Event listener for the 'Start' button
    document.querySelector('#start').addEventListener('click', function(){
        // Set interval to call sayDate function every 1000 milliseconds (1 second)
        intervalId = setInterval(sayDate, 1000, "Siddarth");
    })

    // Event listener for the 'Stop' button
    document.querySelector('#stop').addEventListener('click', function(){
        // Clear the interval using the stored interval ID
        clearInterval(intervalId);
    })
</script>
</html>
